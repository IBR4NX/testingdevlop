<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circular Spring</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
  }

  svg {
    width: 200px;
    height: 200px;
    animation: rotate 3s linear infinite;
    background: #ffffff;
  }

  path {
    fill: none;
    stroke: #00ffcc;
    stroke-width: 4;
    background-color: antiquewhite;
    stroke-dasharray: 5 10;
    animation: stretch 1.2s ease-in-out infinite alternate;
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  @keyframes stretch {
    from { stroke-dasharray: 2 14; }
    to   { stroke-dasharray: 8 6; }
  }
</style>
</head>
<body>

<svg viewBox="00 0 200 200">
  <circle cx="100" cy="100" r="70" />
</svg>

</body>
</html>
